<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script type="module" src="script.js"></script>
    <title>RoboterController</title>
</head>
<body>
    <div class="id-input" id="id-input">
        <input class="input-field" type="text" id="device-id" placeholder="GerÃ¤te ID">
        <button class="submit-button" id="id-submit-button">OK</button>
    </div>
    <div class="controlls-1" id="controlls-1">
        <div class="top-bar">
            <span id="number">1991875</span>
            <span id="auth-buttons">
            <button id="login" class="btn btn-primary">LOGIN</button>
            <button id="register" class="btn btn-primary">REGISTER</button>
        </span>
        </div>

        <div class="control-buttons">
            <button id="forward" class="controll-button">Forward</button>
            <button id="left" class="controll-button">Left</button>
            <button id="backward" class="controll-button">Backward</button>
            <button id="right" class="controll-button">Right</button>
        </div>

        <div class="bottom-bar">
            <button class="btn btn-danger">Return</button>
            <div id="simple-advanced">
                <input type="checkbox" id="toggle" class="toggleCheckbox" />
                <label for="toggle" class='toggleContainer'>
                    <div>Simple</div>
                    <div>Advanced</div>
                </label>
            </div>
        </div>
    </div>
