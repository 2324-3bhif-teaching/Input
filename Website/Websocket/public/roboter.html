<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Robot Information</title>
    <link rel="stylesheet" href="roboter-style.css">
    <script type="module" src="roboter-script.js"></script>
</head>
<body>
<button id="return-button" onclick="goBack()">Return</button>
<div id="robot-id">
    <label for="robot-id-input">Robot ID:</label>
    <input type="text" id="robot-id-input" name="robot-id">
</div>
<div id="robot-picture">
    <img src="robot.jpg" alt="Robot Picture" id="robot-img">
</div>

<script>
    function goBack() {
        window.history.back();
    }
</script>
</body>
</html>
